  <body class="p-4">
    <!-- Remember - use of buttons text is not necessary ! -->
    <button data-text="Success button" class="btn btn-success"></button>

    <!-- However - when user will use buttons inner text it will change nothing ! -->
    <button data-text="Primary button" class="btn btn-primary">
      Primary button ????????????????????????
    </button>

    <!-- But - when user will not use data-text attribute styling will fail ! -->
    <button class="btn btn-danger">Danger button</button>

    <!-- Alternatively; - you can pack css code to class and use it! -->
    <div
      data-text="I use class ;)"
      class="btn btn-secondary button-hover-not-jump"
    ></div>
  </body>
